<h2 mat-dialog-title class="dialog-title">
  <mat-icon>{{ data.adminMode ? 'manage_accounts' : 'account_circle' }}</mat-icon>
  {{ data.adminMode ? 'Edit User â€” ' + data.user.username : 'Edit Profile' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="form" autocomplete="off" class="edit-form">

    <!-- Read-only username -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput [value]="data.user.username" readonly>
      <mat-icon matPrefix>badge</mat-icon>
      <mat-hint>Username cannot be changed</mat-hint>
    </mat-form-field>

    <!-- Editable email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
      <mat-icon matPrefix>email</mat-icon>
      <mat-error>{{ getEmailError() }}</mat-error>
    </mat-form-field>

    <!-- Admin-only fields -->
    <ng-container *ngIf="data.adminMode">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let r of roles" [value]="r.value">{{ r.label }}</mat-option>
        </mat-select>
        <mat-icon matPrefix>security</mat-icon>
      </mat-form-field>

      <div class="active-toggle">
        <mat-slide-toggle formControlName="active" color="primary">
          Account Active
        </mat-slide-toggle>
        <span class="toggle-hint">Inactive users cannot log in</span>
      </div>

    </ng-container>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close [disabled]="loading">Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="loading">
    <mat-spinner diameter="18" *ngIf="loading" class="btn-spinner"></mat-spinner>
    <mat-icon *ngIf="!loading">save</mat-icon>
    {{ loading ? 'Saving...' : 'Save Changes' }}
  </button>
</mat-dialog-actions>
