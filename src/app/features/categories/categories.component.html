<div class="page-header">
  <h2>Categories</h2>
  <div class="header-actions">
    <button mat-stroked-button *ngIf="hasActiveFilters" (click)="clearFilters()">
      <mat-icon>filter_alt_off</mat-icon> Clear Filters
    </button>
    <button mat-raised-button color="primary" *ngIf="isAdminOrManager" (click)="openDialog()">
      <mat-icon>add</mat-icon> Add Category
    </button>
  </div>
</div>

<mat-card class="card">
  <div *ngIf="loading" style="display:flex;justify-content:center;padding:48px">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div class="table-wrap" *ngIf="!loading" [formGroup]="filters">
    <table mat-table [dataSource]="dataSource" matSort class="full-width">

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-th">
          <div class="col-inner">
            <span class="col-label">Name</span>
            <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic"
                            (click)="$event.stopPropagation()">
              <mat-icon matPrefix class="ficon">filter_list</mat-icon>
              <input matInput formControlName="name" placeholder="Name">
            </mat-form-field>
          </div>
        </th>
        <td mat-cell *matCellDef="let c"><strong>{{ c.name }}</strong></td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-th">
          <div class="col-inner">
            <span class="col-label">Description</span>
            <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic"
                            (click)="$event.stopPropagation()">
              <mat-icon matPrefix class="ficon">filter_list</mat-icon>
              <input matInput formControlName="description" placeholder="Description">
            </mat-form-field>
          </div>
        </th>
        <td mat-cell *matCellDef="let c">{{ c.description || '—' }}</td>
      </ng-container>

      <!-- Updated At -->
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-th">
          <div class="col-inner">
            <span class="col-label">Last Updated</span>
            <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic"
                            (click)="$event.stopPropagation()">
              <mat-icon matPrefix class="ficon">filter_list</mat-icon>
              <input matInput formControlName="updatedAt" placeholder="Last Updated">
            </mat-form-field>
          </div>
        </th>
        <td mat-cell *matCellDef="let c">{{ c.updatedAt ? (c.updatedAt | date:'short') : '—' }}</td>
      </ng-container>

      <!-- Updated By -->
      <ng-container matColumnDef="updatedBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-th">
          <div class="col-inner">
            <span class="col-label">Updated By</span>
            <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic"
                            (click)="$event.stopPropagation()">
              <mat-icon matPrefix class="ficon">filter_list</mat-icon>
              <input matInput formControlName="updatedBy" placeholder="Updated By">
            </mat-form-field>
          </div>
        </th>
        <td mat-cell *matCellDef="let c">{{ c.updatedBy || '—' }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="col-th actions-th">Actions</th>
        <td mat-cell *matCellDef="let c" class="actions-cell">
          <button mat-icon-button *ngIf="isAdminOrManager" (click)="openDialog(c)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" *ngIf="isAdmin" (click)="delete(c)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length" style="padding:32px">
          No categories match the current filters.
        </td>
      </tr>
    </table>
  </div>
</mat-card>
