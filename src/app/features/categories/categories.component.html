<div class="page-header">
  <h2>Categories</h2>
  <button mat-raised-button color="primary" *ngIf="isAdminOrManager" (click)="openDialog()">
    <mat-icon>add</mat-icon> Add Category
  </button>
</div>

<mat-card class="card">
  <div *ngIf="loading" style="display:flex;justify-content:center;padding:48px"><mat-spinner diameter="40"></mat-spinner></div>
  <table mat-table [dataSource]="categories" *ngIf="!loading" class="full-width">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let c"><strong>{{ c.name }}</strong></td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let c">{{ c.description || 'â€”' }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-right">Actions</th>
      <td mat-cell *matCellDef="let c" class="text-right">
        <button mat-icon-button *ngIf="isAdminOrManager" (click)="openDialog(c)" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" *ngIf="isAdmin" (click)="delete(c)" matTooltip="Delete"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center" colspan="3" style="padding:32px">No categories yet.</td>
    </tr>
  </table>
</mat-card>
