<div class="page-header">
  <h2>Categories</h2>
  <div class="header-actions">
    <button mat-stroked-button *ngIf="hasActiveFilters" (click)="clearFilters()">
      <mat-icon>filter_alt_off</mat-icon> Clear Filters
    </button>
    <button mat-raised-button color="primary" *ngIf="isAdminOrManager" (click)="openDialog()">
      <mat-icon>add</mat-icon> Add Category
    </button>
  </div>
</div>

<mat-card class="card">
  <div *ngIf="loading" style="display:flex;justify-content:center;padding:48px">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div class="table-wrap" *ngIf="!loading" [formGroup]="filters">
    <table mat-table [dataSource]="dataSource" class="full-width">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="col-th name-th">
          <div class="filter-sort-row">
            <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic">
              <input matInput formControlName="name" placeholder="Name">
            </mat-form-field>
            <button mat-icon-button class="sort-btn" (click)="sortBy('name')" matTooltip="Sort">
              <mat-icon [class.sort-active]="sortCol==='name'">{{ sortIcon('name') }}</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let c"><strong>{{ c.name }}</strong></td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="col-th">
          <div class="filter-sort-row">
            <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic">
              <input matInput formControlName="description" placeholder="Description">
            </mat-form-field>
            <button mat-icon-button class="sort-btn" (click)="sortBy('description')" matTooltip="Sort">
              <mat-icon [class.sort-active]="sortCol==='description'">{{ sortIcon('description') }}</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let c">{{ c.description || '—' }}</td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef class="col-th date-th">
          <div class="filter-sort-row">
            <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic">
              <input matInput formControlName="updatedAt" placeholder="Last Updated">
            </mat-form-field>
            <button mat-icon-button class="sort-btn" (click)="sortBy('updatedAt')" matTooltip="Sort">
              <mat-icon [class.sort-active]="sortCol==='updatedAt'">{{ sortIcon('updatedAt') }}</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let c">{{ c.updatedAt ? (c.updatedAt | date:'short') : '—' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="col-th actions-th">Actions</th>
        <td mat-cell *matCellDef="let c" class="actions-cell">
          <button mat-icon-button *ngIf="isAdminOrManager" (click)="openDialog(c)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" *ngIf="isAdmin" (click)="delete(c)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length" style="padding:32px">
          No categories match the current filters.
        </td>
      </tr>
    </table>
  </div>
</mat-card>
