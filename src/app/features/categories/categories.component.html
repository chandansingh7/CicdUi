<div class="page-header">
  <h2>Categories</h2>
  <div class="header-actions">
    <button mat-stroked-button *ngIf="hasActiveFilters" (click)="clearFilters()">
      <mat-icon>filter_alt_off</mat-icon> Clear Filters
    </button>
    <button mat-raised-button color="primary" *ngIf="isAdminOrManager" (click)="openDialog()">
      <mat-icon>add</mat-icon> Add Category
    </button>
  </div>
</div>

<mat-card class="card">
  <div *ngIf="loading" style="display:flex;justify-content:center;padding:48px">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div class="table-wrap" *ngIf="!loading" [formGroup]="filters">
    <table mat-table [dataSource]="dataSource" class="full-width">

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let c"><strong>{{ c.name }}</strong></td>
      </ng-container>
      <ng-container matColumnDef="f-name">
        <th mat-header-cell *matHeaderCellDef class="filter-cell">
          <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic">
            <mat-icon matPrefix class="ficon">filter_list</mat-icon>
            <input matInput formControlName="name" placeholder="Filter name">
          </mat-form-field>
        </th>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let c">{{ c.description || '—' }}</td>
      </ng-container>
      <ng-container matColumnDef="f-description">
        <th mat-header-cell *matHeaderCellDef class="filter-cell">
          <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic">
            <mat-icon matPrefix class="ficon">filter_list</mat-icon>
            <input matInput formControlName="description" placeholder="Filter description">
          </mat-form-field>
        </th>
      </ng-container>

      <!-- Updated At -->
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef>Last Updated</th>
        <td mat-cell *matCellDef="let c">{{ c.updatedAt ? (c.updatedAt | date:'short') : '—' }}</td>
      </ng-container>
      <ng-container matColumnDef="f-updatedAt">
        <th mat-header-cell *matHeaderCellDef class="filter-cell">
          <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic">
            <mat-icon matPrefix class="ficon">filter_list</mat-icon>
            <input matInput formControlName="updatedAt" placeholder="Filter date">
          </mat-form-field>
        </th>
      </ng-container>

      <!-- Updated By -->
      <ng-container matColumnDef="updatedBy">
        <th mat-header-cell *matHeaderCellDef>Updated By</th>
        <td mat-cell *matCellDef="let c">{{ c.updatedBy || '—' }}</td>
      </ng-container>
      <ng-container matColumnDef="f-updatedBy">
        <th mat-header-cell *matHeaderCellDef class="filter-cell">
          <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic">
            <mat-icon matPrefix class="ficon">filter_list</mat-icon>
            <input matInput formControlName="updatedBy" placeholder="Filter user">
          </mat-form-field>
        </th>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-right">Actions</th>
        <td mat-cell *matCellDef="let c" class="text-right">
          <button mat-icon-button *ngIf="isAdminOrManager" (click)="openDialog(c)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" *ngIf="isAdmin" (click)="delete(c)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="f-actions">
        <th mat-header-cell *matHeaderCellDef></th>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-header-row *matHeaderRowDef="filterColumns" class="filter-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length" style="padding:32px">
          No categories match the current filters.
        </td>
      </tr>
    </table>
  </div>
</mat-card>
