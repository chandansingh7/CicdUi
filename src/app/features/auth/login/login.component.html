<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <div class="logo-area">
        <mat-icon class="logo-icon">point_of_sale</mat-icon>
        <h1>POS System</h1>
        <p>Sign in to your account</p>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" autocomplete="username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="form.get('username')?.touched && form.get('username')?.hasError('required')">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <div class="forgot-link">
          <a routerLink="/login/forgot-password" mat-button color="primary" class="forgot-btn">Forgot password?</a>
        </div>

        <div *ngIf="error" class="error-message">
          <mat-icon>error</mat-icon>
          <span>{{ error }}</span>
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width login-btn" [disabled]="loading">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <mat-icon *ngIf="!loading">login</mat-icon>
          <span *ngIf="!loading">Sign In</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="auth-footer">
      <span>Don't have an account?</span>
      <a routerLink="/login/register" mat-button color="primary">Create Account</a>
    </mat-card-actions>
  </mat-card>

  <a routerLink="/" class="back-home">
    <mat-icon>arrow_back</mat-icon> Back to home
  </a>
</div>
