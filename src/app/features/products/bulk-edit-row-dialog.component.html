<h2 mat-dialog-title>Edit row #{{ data.row.rowIndex }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="edit-form">
    <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Product name">
      <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
      <mat-label>SKU</mat-label>
      <input matInput formControlName="sku" placeholder="Optional">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
      <mat-label>Barcode</mat-label>
      <input matInput formControlName="barcode" placeholder="Optional">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="0.00" min="0">
      <mat-error *ngIf="form.get('price')?.hasError('required')">Price is required</mat-error>
      <mat-error *ngIf="form.get('price')?.hasError('min')">Price must be ≥ 0</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" placeholder="Optional">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
      <mat-label>Initial Stock</mat-label>
      <input matInput type="number" formControlName="initialStock" placeholder="0" min="0">
      <mat-error *ngIf="form.get('initialStock')?.hasError('min')">Must be ≥ 0</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
      <mat-label>Low Stock Threshold</mat-label>
      <input matInput type="number" formControlName="lowStockThreshold" placeholder="10" min="0">
      <mat-error *ngIf="form.get('lowStockThreshold')?.hasError('min')">Must be ≥ 0</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
