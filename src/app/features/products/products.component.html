<div class="page-header">
  <h2>Products</h2>
  <div class="header-actions">
    <button mat-stroked-button *ngIf="hasActiveFilters" (click)="clearFilters()" class="clear-btn">
      <mat-icon>filter_alt_off</mat-icon> Clear Filters
    </button>
    <button mat-raised-button color="primary" *ngIf="isAdminOrManager" (click)="openDialog()">
      <mat-icon>add</mat-icon> Add Product
    </button>
  </div>
</div>

<mat-card class="card">
  <div *ngIf="loading" class="loading-center"><mat-spinner diameter="40"></mat-spinner></div>

  <div class="table-wrap" *ngIf="!loading" [formGroup]="filters">
    <table mat-table [dataSource]="dataSource" class="full-width">

      <!-- Image -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef class="col-th img-th">
          <span class="col-label-only">Image</span>
        </th>
        <td mat-cell *matCellDef="let p" class="img-cell">
          <img *ngIf="hasImage(p)" [src]="p.imageUrl" [alt]="p.name"
               class="product-thumb" (error)="onImageError(p.id)">
          <button *ngIf="!hasImage(p) && isAdminOrManager" mat-icon-button class="upload-img-btn"
                  (click)="openDialog(p)" matTooltip="Upload image">
            <mat-icon>add_a_photo</mat-icon>
          </button>
          <mat-icon *ngIf="!hasImage(p) && !isAdminOrManager" class="no-img-icon">hide_image</mat-icon>
        </td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="col-th name-th">
          <div class="filter-sort-row">
            <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic">
              <input matInput formControlName="name" placeholder="Name">
            </mat-form-field>
            <button mat-icon-button class="sort-btn" (click)="sortBy('name')" matTooltip="Sort">
              <mat-icon [class.sort-active]="sortCol==='name'">{{ sortIcon('name') }}</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let p" class="name-cell"><strong class="truncate">{{ p.name }}</strong></td>
      </ng-container>

      <!-- SKU -->
      <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef class="col-th sku-th">
          <div class="filter-sort-row">
            <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic">
              <input matInput formControlName="sku" placeholder="SKU">
            </mat-form-field>
            <button mat-icon-button class="sort-btn" (click)="sortBy('sku')" matTooltip="Sort">
              <mat-icon [class.sort-active]="sortCol==='sku'">{{ sortIcon('sku') }}</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let p">{{ p.sku || '—' }}</td>
      </ng-container>

      <!-- Category -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef class="col-th">
          <div class="filter-sort-row">
            <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic">
              <input matInput formControlName="category" placeholder="Category">
            </mat-form-field>
            <button mat-icon-button class="sort-btn" (click)="sortBy('category')" matTooltip="Sort">
              <mat-icon [class.sort-active]="sortCol==='category'">{{ sortIcon('category') }}</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let p">{{ p.categoryName || '—' }}</td>
      </ng-container>

      <!-- Price -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="col-th price-th">
          <div class="filter-sort-row">
            <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic">
              <input matInput formControlName="price" placeholder="Price">
            </mat-form-field>
            <button mat-icon-button class="sort-btn" (click)="sortBy('price')" matTooltip="Sort">
              <mat-icon [class.sort-active]="sortCol==='price'">{{ sortIcon('price') }}</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let p">${{ p.price | number:'1.2-2' }}</td>
      </ng-container>

      <!-- Stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef class="col-th stock-th">
          <div class="filter-sort-row">
            <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic">
              <input matInput formControlName="stock" placeholder="Stock">
            </mat-form-field>
            <button mat-icon-button class="sort-btn" (click)="sortBy('stock')" matTooltip="Sort">
              <mat-icon [class.sort-active]="sortCol==='stock'">{{ sortIcon('stock') }}</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let p">{{ p.quantity }}</td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="col-th status-th">
          <div class="filter-sort-row">
              <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic">
              <mat-select formControlName="status" placeholder="Status">
                <mat-option [value]="null">All</mat-option>
                <mat-option value="active">Active</mat-option>
                <mat-option value="inactive">Inactive</mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-icon-button class="sort-btn" (click)="sortBy('status')" matTooltip="Sort">
              <mat-icon [class.sort-active]="sortCol==='status'">{{ sortIcon('status') }}</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let p">
          <mat-chip [class]="p.active ? 'chip-completed' : 'chip-cancelled'">
            {{ p.active ? 'Active' : 'Inactive' }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Last Updated -->
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef class="col-th date-th">
          <div class="filter-sort-row">
            <mat-form-field class="filter-field" appearance="outline" subscriptSizing="dynamic">
              <input matInput formControlName="updatedAt" placeholder="Last Updated">
            </mat-form-field>
            <button mat-icon-button class="sort-btn" (click)="sortBy('updatedAt')" matTooltip="Sort">
              <mat-icon [class.sort-active]="sortCol==='updatedAt'">{{ sortIcon('updatedAt') }}</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let p">{{ p.updatedAt ? (p.updatedAt | date:'short') : '—' }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="col-th actions-th">Actions</th>
        <td mat-cell *matCellDef="let p" class="actions-cell">
          <button mat-icon-button *ngIf="isAdminOrManager" (click)="openDialog(p)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button *ngIf="isAdmin" (click)="toggleActive(p)"
            [matTooltip]="p.active ? 'Deactivate' : 'Activate'"
            [color]="p.active ? 'warn' : 'primary'">
            <mat-icon>{{ p.active ? 'toggle_on' : 'toggle_off' }}</mat-icon>
          </button>
          <button mat-icon-button color="warn" *ngIf="isAdmin" (click)="delete(p)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length" style="padding:32px">
          No products match the current filters.
        </td>
      </tr>
    </table>
  </div>

  <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[10,20,50]"
    (page)="onPage($event)" showFirstLastButtons></mat-paginator>
</mat-card>
