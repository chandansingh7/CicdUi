<div class="page-header">
  <h2>Products</h2>
  <button mat-raised-button color="primary" *ngIf="isAdminOrManager" (click)="openDialog()">
    <mat-icon>add</mat-icon> Add Product
  </button>
</div>

<div class="search-bar">
  <mat-form-field appearance="outline" style="flex:2">
    <mat-label>Search products</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Name, SKU...">
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline" style="flex:1">
    <mat-label>Category</mat-label>
    <mat-select [formControl]="categoryFilter">
      <mat-option [value]="null">All Categories</mat-option>
      <mat-option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-card class="card">
  <div *ngIf="loading" class="loading-center"><mat-spinner diameter="40"></mat-spinner></div>

  <table mat-table [dataSource]="products" *ngIf="!loading" class="full-width">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let p"><strong>{{ p.name }}</strong></td>
    </ng-container>
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef>SKU</th>
      <td mat-cell *matCellDef="let p">{{ p.sku || '—' }}</td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let p">{{ p.categoryName || '—' }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let p">${{ p.price | number:'1.2-2' }}</td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let p">{{ p.quantity }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let p">
        <mat-chip [class]="p.active ? 'chip-completed' : 'chip-cancelled'">{{ p.active ? 'Active' : 'Inactive' }}</mat-chip>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-right">Actions</th>
      <td mat-cell *matCellDef="let p" class="text-right">
        <button mat-icon-button *ngIf="isAdminOrManager" (click)="openDialog(p)" matTooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" *ngIf="isAdmin" (click)="delete(p)" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center" colspan="7" style="padding:32px">No products found.</td>
    </tr>
  </table>

  <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[10,20,50]"
    (page)="onPage($event)" showFirstLastButtons></mat-paginator>
</mat-card>
