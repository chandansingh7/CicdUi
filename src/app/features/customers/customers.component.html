<div class="page-header">
  <h2>Customers</h2>
  <button mat-raised-button color="primary" (click)="openDialog()">
    <mat-icon>person_add</mat-icon> Add Customer
  </button>
</div>

<div class="search-bar">
  <mat-form-field appearance="outline" style="flex:1">
    <mat-label>Search customers</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Name, email...">
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>
</div>

<mat-card class="card">
  <div *ngIf="loading" style="display:flex;justify-content:center;padding:48px"><mat-spinner diameter="40"></mat-spinner></div>
  <table mat-table [dataSource]="customers" *ngIf="!loading" class="full-width">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let c"><strong>{{ c.name }}</strong></td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let c">{{ c.email || '—' }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let c">{{ c.phone || '—' }}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Joined</th>
      <td mat-cell *matCellDef="let c">{{ c.createdAt | date:'mediumDate' }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-right">Actions</th>
      <td mat-cell *matCellDef="let c" class="text-right">
        <button mat-icon-button (click)="openDialog(c)" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" *ngIf="isAdminOrManager" (click)="delete(c)" matTooltip="Delete"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center" colspan="5" style="padding:32px">No customers found.</td>
    </tr>
  </table>
  <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[10,20,50]"
    (page)="onPage($event)" showFirstLastButtons></mat-paginator>
</mat-card>
